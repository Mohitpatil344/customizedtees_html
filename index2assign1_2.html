<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirts for All</title>
</head>
<body>
    <h1>Customized T-Shirts for All :)</h1>
    <form action="/submit-order" method="post">
        <!-- groups the related elemets in the form -->
        <fieldset>       
            <label>Tagline on the Shirt:</label>
            <input type="text" name="tagline" placeholder="Enter your tagline" required>
            <br><br>

            <label>Color:</label>
            <select name="color" required>
                <option value="">Select a color</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <br><br>

            <label>Size:</label>
            <select name="size" required>
                <option value="">Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
            </select>
            <br><br>

            <label>Quantity:</label>
            <input type="number" name="quantity" placeholder="Enter quantity" min="1" required>
            <br><br>

            <label>Delivery Date:</label>
            <input type="date" name="delivery-date" required>
        </fieldset>

        <fieldset>
            <legend>Delivery Details:</legend>
            
            <label>Recipient's Name:</label>
            <input type="text" name="recipient-name" placeholder="Enter recipient's name" required>
            <br><br>

            <label>Address:</label>
            <input type="text" name="address" placeholder="Enter delivery address" required>
            <br><br>

            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter email address" required>
            <br><br>

            <label>Phone Number:</label>
            <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="Enter phone number" required>
        </fieldset>

        <fieldset>
            <legend>Additional Comments:</legend>
            
            <label>Comments:</label>
            <textarea name="comments" rows="4" cols="50" placeholder="Any additional comments or special instructions" ></textarea>
        </fieldset>

        <br>
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
